<template name="home">
	<div class="home">
		<div class="splash">
			<div class="logo icon-galaxy center"></div>
			<div class="explain center large-screen">Select an app from the menu on the left</div>
			<div class="explain center small-screen">Select an app by tapping the logo in the top left corner</div>

			<a class="introduction">Return to Introduction</a>
		</div>
		{{> convers8}}
		<div class="center hint"><span class="desktop">ESC to </span><a class="skip">skip</a> intro</div>
	</div>
</template>


<template name="intro">
	<div class="intro">
		<img src="/zhenya.jpg">
		<h2>My name is Zhenya</h2>
	</div>
</template>

<template name="ilovemeteor">
	<div class="ilovemeteor">
		<div class="medium">...and</div>
		<div class="large"> I <span class="love ion-heart"></span><img src="/meteor-logo.png"></div>
	</div>
</template>

<template name="principles">
	<div class="principles">
		<h2>I firmly believe in</h2>
		<img src="/principles.svg">
	</div>
</template>

<template name="happycat">

		<img src="/happycat.jpg">
		<h2>Here's a developer who switched to Meteor recently</h2>
	</div>
</template>

<template name="galaxylogo">
