<head>
	<title>MilkyWay</title>
	<link rel="stylesheet" href="/fonts/galaxy/css/galaxy.css">
</head>

<template name="main">
	<div class="app">
		<div class="vertical menu left">
			<div class="header">
				<a href="/"><img class="logo" src="/images/galaxy.svg"></a>
				<a class="button settings ion-ios-gear-outline"></a>
			</div>
			
			{{> apps}}
			
		</div><div class="container">
			<div class="header">
				<a class="button nav icon-galaxy"></a>
				<h3 class="title">
					{{#reveal currentRoute.title}}{{this}}{{/reveal}}
				</h3>
				<div class="horizontal menu">
					{{> menu_items}}
				</div>
				<a class="button ion-navicon menu {{menuHidden}}"></a>
			</div>
			{{> yield}}
		</div><div class="vertical menu right link-list">
			{{> menu_items}}
		</div>
	</div>
</template>

<template name="menu_items">
	{{#each key_value currentRoute.menu}}<a href="{{value}}" class="{{selected}}">{{capitalize key}}</a>{{/each}}
</template>
